<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div> <br>
    <button onclick="featchData()" id="newQuote">Show New Quote</button>
    <br /><br />
    <div>
      <input
        id="newQuoteText"
        style="width: 400px"
        type="text"
        placeholder="Enter a new quote"
      />
      <br />
      <br />
      <input
        id="newQuoteCategory"
        style="width: 200px"
        type="text"
        placeholder="Enter quote category"
      />
      <br />
      <br />
      <button onclick="addQuote()">Add Quote</button>

      <button onclick="removeAllQuotes()">Remove All Quotes</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
